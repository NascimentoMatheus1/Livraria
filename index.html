<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Minha Livraria</h1>
    <div id="container">
        <h2>Livros</h2>
        <table id="tabela">
            <caption>
                Coleção de livros salvos na livraria com dados do titulo, autor, paginas e se foi lido.
            </caption>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Paginas</th>
                    <th>Lido</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>O Hobbit</td>
                    <td>J R R</td>
                    <td>295</td>
                    <td>Sim</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
